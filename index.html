<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">



</head>

<body>

  <div class="container py-4 d-flex justify-content-center align-items-center">

    <div class="card" style="width: 18rem; ">
      <img class="card-img-top" src="./images/illustration-hero.svg" alt="">
      <div class="card-body card-custom text-center">
        <h1 class="h2 card-title">Order Summary</h1>
        <p class="card-text"> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="btn-group d-flex justify-content-center align-items-center justify-content-between px-2 mb-4"
          role=" group" aria-label="Basic example">
          <img src="./images/icon-music.svg" alt="">
          <div>
            <p class=" mb-0">Annual Plan</p>
            <p class=" mb-0">$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <a href="#" class="btn btn-primary" class="mt-5">Proceed to Payment</a>
      </div>
    </div>


  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/JarolGabriel">Jarolgabriel Vivas</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
